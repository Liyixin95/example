plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version "5.0.0"
}

group 'example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin :"java"
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
        url = "http://maven.aliyun.com/nexus/content/groups/public/"
    }
}

mainClassName = 'BootStrap'
group 'example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

shadowJar {
    getArchiveBaseName().set("example")
    getArchiveClassifier().set(null)
    version = null
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    annotationProcessor 'org.projectlombok:lombok:latest.integration'
    compile  'org.projectlombok:lombok:latest.integration'
    testAnnotationProcessor 'org.projectlombok:lombok:latest.integration'
    testCompileOnly 'org.projectlombok:lombok:latest.integration'

    compile 'io.vertx:vertx-core:3.8.0'
    compile 'io.vertx:vertx-rx-java2:3.8.0'
}
